name: Next.js CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: team_gNc1VymUojLjeWc5UgLrdC2q
          vercel-project-id: prj_uyQjXnrSRjS86W5HUhWDvWAFhxKZ
          vercel-args: '--prod'


